<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .player-score, .computer-score {
            text-align: center;
            flex: 1;
        }

        #gameCanvas {
            display: block;
            background: #000;
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            cursor: none;
        }

        .instructions {
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 800px;
            font-size: 14px;
            line-height: 1.6;
        }

        .instructions p {
            margin: 5px 0;
        }

        .reset-btn {
            padding: 10px 30px;
            font-size: 16px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #00cc00;
            transform: scale(1.05);
        }

        .reset-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ PONG GAME üéÆ</h1>
        
        <div class="scoreboard">
            <div class="player-score">
                <div>PLAYER</div>
                <div id="playerScore">0</div>
            </div>
            <div style="color: #00ff00; font-size: 28px;">VS</div>
            <div class="computer-score">
                <div>COMPUTER</div>
                <div id="computerScore">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div class="instructions">
            <p><strong>üñ±Ô∏è Move Mouse: </strong> Control left paddle vertically</p>
            <p><strong>‚¨ÜÔ∏è ‚¨áÔ∏è Arrow Keys:</strong> Alternative paddle control</p>
            <p><strong>ü§ñ Computer:</strong> Controls right paddle automatically</p>
            <p><strong>Press SPACEBAR to reset the game</strong></p>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game objects
        const paddleWidth = 10;
        const paddleHeight = 80;
        const ballSize = 8;
        const paddleSpeed = 6;
        const ballSpeed = 5;

        let playerScore = 0;
        let computerScore = 0;

        // Player paddle
        const playerPaddle = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        // Computer paddle
        const computerPaddle = {
            x: canvas.width - paddleWidth - 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        // Ball
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: ballSpeed,
            dy: ballSpeed,
            radius: ballSize
        };

        // Input handling
        const keys = {};
        let mouseY = canvas.height / 2;

        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                resetGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Game functions
        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            resetBall();
            updateScore();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ballSpeed;
            ball.dy = (Math.random() - 0.5) * ballSpeed;
        }

        function updateScore() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        function updatePlayerPaddle() {
            // Mouse control
            if (mouseY - paddleHeight / 2 >= 0 && mouseY + paddleHeight / 2 <= canvas.height) {
                playerPaddle.y = mouseY - paddleHeight / 2;
            }

            // Arrow keys control
            if (keys['ArrowUp'] && playerPaddle.y > 0) {
                playerPaddle.y -= paddleSpeed;
            }
            if (keys['ArrowDown'] && playerPaddle.y < canvas.height - paddleHeight) {
                playerPaddle.y += paddleSpeed;
            }

            // Keep paddle within bounds
            if (playerPaddle.y < 0) playerPaddle.y = 0;
            if (playerPaddle.y > canvas.height - paddleHeight) {
                playerPaddle.y = canvas.height - paddleHeight;
            }
        }

        function updateComputerPaddle() {
            const computerCenter = computerPaddle.y + paddleHeight / 2;
            const difficulty = 4; // AI difficulty (higher = smarter)

            if (computerCenter < ball.y - 35) {
                computerPaddle.y += difficulty;
            } else if (computerCenter > ball.y + 35) {
                computerPaddle.y -= difficulty;
            }

            // Keep paddle within bounds
            if (computerPaddle.y < 0) computerPaddle.y = 0;
            if (computerPaddle.y > canvas.height - paddleHeight) {
                computerPaddle.y = canvas.height - paddleHeight;
            }
        }

        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Top and bottom wall collision
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
                ball.y = Math.max(ball.radius, Math.min(canvas.height - ball.radius, ball.y));
            }

            // Paddle collision - Player
            if (
                ball.x - ball.radius < playerPaddle.x + playerPaddle.width &&
                ball.y > playerPaddle.y &&
                ball.y < playerPaddle.y + playerPaddle.height
            ) {
                ball.dx = -ball.dx;
                ball.x = playerPaddle.x + playerPaddle.width + ball.radius;
                // Add spin based on paddle position
                let deltaY = ball.y - (playerPaddle.y + playerPaddle.height / 2);
                ball.dy += deltaY * 0.1;
            }

            // Paddle collision - Computer
            if (
                ball.x + ball.radius > computerPaddle.x &&
                ball.y > computerPaddle.y &&
                ball.y < computerPaddle.y + computerPaddle.height
            ) {
                ball.dx = -ball.dx;
                ball.x = computerPaddle.x - ball.radius;
                // Add spin based on paddle position
                let deltaY = ball.y - (computerPaddle.y + computerPaddle.height / 2);
                ball.dy += deltaY * 0.1;
            }

            // Scoring
            if (ball.x < 0) {
                computerScore++;
                updateScore();
                resetBall();
            }
            if (ball.x > canvas.width) {
                playerScore++;
                updateScore();
                resetBall();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = '#00ff00';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            ctx.fillRect(computerPaddle.x, computerPaddle.y, computerPaddle.width, computerPaddle.height);

            // Draw ball with glow
            ctx.shadowColor = '#00ff00';
            ctx.shadowBlur = 10;
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            updatePlayerPaddle();
            updateComputerPaddle();
            updateBall();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
